version: '3.8'

services:
  db:
    image: postgres:16
    container_name: ceniit_postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: ceniit_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./ceniit-backend/bd.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ceniit_network
    restart: unless-stopped

  backend:
    build:
      context: ./ceniit-backend
      dockerfile: Dockerfile
    container_name: ceniit_backend
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:admin@db:5432/ceniit_db
      - PORT=3001
      - JWT_SECRET=your-secret-key-change-this
      - JWT_EXPIRE=7d
    depends_on:
      - db
    networks:
      - ceniit_network
    restart: unless-stopped

  frontend:
    build:
      context: ./ceniit-frontend
      dockerfile: Dockerfile
    container_name: ceniit_frontend
    depends_on:
      - backend
    networks:
      - ceniit_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: ceniit_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ceniit_network
    restart: unless-stopped

networks:
  ceniit_network:
    driver: bridge

volumes:
  db_data:
